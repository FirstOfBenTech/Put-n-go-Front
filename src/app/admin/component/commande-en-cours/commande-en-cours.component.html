<div class="container-fluid d-flex p-3 justify-content-md-between">
  <select [(ngModel)]='selectOption' (ngModelChange)="navigatePage(selectOption)" class="form-select center w-25 bg-warning">
    <option value="EnCours">En Cours</option>
    <option value="Termine">Termin√©</option>
  </select>
  <button class="btn bg-warning"data-bs-toggle="modal"data-bs-target="#exampleModalCommande">
    <i class="fas fa-plus-circle p-1"></i>Commande</button>
</div>

<!------------------------Model Ajouter Commande------------------>
<div class="modal fade" id="exampleModalCommande" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter Commande</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="commandeEncoursForm">
          <div class="row mb-5">
            <div class="col">
              <select class="form-select" aria-label="Choisir un Client" formControlName="clientId" (change)="selectedOption($event)">
                <option selected>Choisir un Client</option>
                <option *ngFor="let client of clientData" [value]="client.id" class="text-black">{{client.prenom}} {{client.nom}}</option>
              </select>
            </div>
            <div class="col input-group">
              <input type="date" name="date" id="" class="form-control" formControlName="date">
            </div>
          </div>
          <div class="row mb-5">
            <div class="col">
              <select class="form-select" aria-label="Choisir un Modele" formControlName="modeleId">
                <option selected>Choisir un Modele</option>
                <option value="1">Alpha</option>
                <option value="2">Bazin</option>
                <option value="3">Vax</option>
              </select>
            </div>
            <div class="col input-group ">
              <span class="input-group-text bg-black text-warning" >Quantite</span>
              <input type="text" class="form-control" placeholder="Saisir la quantite" formControlName="quantite">
            </div>
          </div>
          <div class="row mb-5">
            <div class="col input-group">
              <span class="input-group-text bg-black text-warning">Avance</span>
              <input type="number" class="form-control" placeholder="Saisir l'avance" formControlName="avance">
            </div>
            <div class="col input-group">
              <span class="input-group-text bg-black text-warning">Remise</span>
              <input type="number" class="form-control" placeholder="Saisir l'avance" formControlName="remise">
            </div>
          </div>
          <!-- <div class="text-center">
            <h5>Total: <strong class="text-warning">25000</strong></h5>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-warning" (click)="submitCommande(this.commandeEncoursForm.value)">Enregistrer</button>
      </div>
    </div>
  </div>
</div>



<!----Liste des commandes----------------------->
<ng-container *ngIf="commandeData.length!=0">
  <div class="m-3 table-responsive">
    <table class="table table-bordered border-warning table-dark table-striped">
      <thead>
        <tr>
          <th scope="col" class="text-warning">Date de Livraison</th>
          <th scope="col"class="text-warning">Commande</th>
          <th scope="col"class="text-warning">Couleur/Taille</th>
          <th scope="col"class="text-warning">Client</th>
          <th scope="col"class="text-warning">Avance</th>
          <th scope="col" class="text-warning">Remise</th>
          <th scope="col"class="text-warning">Total</th>
          <th scope="col"class="text-warning" colspan="2">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commande of commandeData">
          <td>{{commande.date}}</td>
          <td>{{commande.modeleId}}</td>
          <td>{{commande.quantite}}</td>
          <!-- <td>{{commande.clientName}}</td> -->
          <th>{{getClientName(commande.clientId)}}</th>
          <td>{{commande.avance}}</td>
          <td>{{commande.remise}}</td>
          <td>400000</td>
          <td><button class="btn btn-warning" (click)="validerCommande(commande)"><i class="fa fa-thumbs-up"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
<ng-container *ngIf="commandeData.length==0">
  <div class="">
    <h5>La liste est vide</h5>
  </div>
</ng-container>
