<button class="btn btn-dark mt-2 mx-2"><a href="" routerLink="/mesboutiques" class="text-warning">Retour</a></button>
<div class="card m-5">
  <div class="card-header bg-warning text-center">Afficher une Boutique</div>
  <div class="card-body">
    <form>
      <div class="row mb-3">
        <div class="col input-group">
          <span class="input-group-text" id="basic-addon1">Name</span>
          <input type="text" class="form-control" [(ngModel)]="boutiqueData.name" name="name">
        </div>
        <div class="col input-group">
          <span class="input-group-text" id="basic-addon1">Adresse</span>
          <input type="text" class="form-control" [(ngModel)]="boutiqueData.adresse" name="adresse">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col input-group">
          <span class="input-group-text" id="basic-addon1">Cr√©e le</span>
          <input type="text" class="form-control" [(ngModel)]="boutiqueData.createdAt" name="createdAt">
        </div>
        <div class="col input-group">
          <span class="input-group-text" id="basic-addon1">Modifier le</span>
          <input type="text" class="form-control" [(ngModel)]="boutiqueData.updatedAt" name="updatedAt">
        </div>

      </div>
      <div class="row mb-3">
        <div class="col input-group">
          <span class="input-group-text" id="basic-addon1">FirstName</span>
          <input type="text" class="form-control" [(ngModel)]="boutiqueData.manager.firstName" name="firstName">
        </div>
        <div class="col input-group">
          <span class="input-group-text" id="basic-addon1">LastName</span>
          <input type="text" class="form-control" [(ngModel)]="boutiqueData.manager.lastName" name="lastName">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col input-group">
          <span class="input-group-text" id="basic-addon1">Phone</span>
          <input type="text" class="form-control" [(ngModel)]="boutiqueData.manager.phone" name="phone">
        </div>
        <div class="col input-group">
          <span class="input-group-text" id="basic-addon1">Username</span>
          <input type="text" class="form-control" [(ngModel)]="boutiqueData.manager.username" name="username">
        </div>
      </div>
    </form>
  </div>
  <button type="button" class="btn btn-success mx-auto my-2" (click)="updateBoutique()">
    Modifier
  </button>
</div>
